<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mid-section">
        <form id="search-form" class="mb-3">
          <div class="row g-3">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Enter city name"
                aria-label="Enter city name"
                autocomplete="off";
              />
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="btn btn-primary"/>
            </div>
          </div>
        </form>

        <h1></h1>
        <ul class="day-description">
          <li id="date-time">Last updated: <span id="time"></span></li>
          <li id="day-description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            <img
            src = ''
            alt = "Clear"
            id = "icon"
            class='float-left'
            />
            <span id="temperature"> </span>
            <span class="units">Â°F </span>
            </div>
          </div>

          <div class="col-6">
            <div class="list">
              <ul class="parameters">
                <li class="humid">Humidity: <span id="humidity" ></span></span>%</li>
                <li class="windy">Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
        </div>
      </div>
      <p class="source-code"><a href="https://github.com/sahines5053/vanilla-weather-app" target=_blank id="code"> Open-source code </a> by Stephanie Hines.</p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
