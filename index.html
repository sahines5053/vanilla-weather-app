<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mid-section">
        <form id="search-form">
          <div class="row g-3">
            <div class="col-5">
              <input
                type="text"
                class="search-form"
                id="city-input"
                placeholder="Enter city name"
                aria-label="Enter city name"
              />
            </div>
            <div class="col-7">
              <button class="button-search">Search</button>
            </div>
          </div>
        </form>

        <h1>New York</h1>
        <ul class="day-description">
          <li date-time>Sunday 13:41</li>
          <li class="day-description">Clear Sky</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="emoji">☀️</span>
            <span class="temperature"> 67 </span>
            <span class="units">°C | °F</span>
          </div>

          <div class="col-6">
            <div class="list">
              <ul class="parameters">
                <li class="humdity">Humidity: 63%</li>
                <li class="wind">Wind: 4 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="source-code">Open-source code by Stephanie Hines.</div>
    </div>
  </body>
</html>
